name: Release dockware/dev:*

#only manuelly
on:
  workflow_dispatch:

jobs:
  
    build-dev-5-3-0:
      name: build dockware/dev:5.3.0
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: install
          run: make install
    
        - name: Generate docker files
          run: make generate
    
        - name: Generate Build commands for dev image
          run: php ./build/build.php dev 5.3.0
    
        - name: Build the dev 5.3.0 image
          run: make build image=dev tag=5.3.0
    
        - name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
        - name: Push Images to dockerhub
          run: php ./build/push_dockerhub.php dev 5.3.0
  
