name: Release dockware/dev:*

#only manually
on:
  workflow_dispatch:

jobs:
  
    build-dev-5-3-0:
      name: Release dev:5.3.0
      runs-on: ubuntu-latest
      steps:
        - name: Clone Code
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: make install
    
        - name: ORCA Generate
          run: make generate
    
        - name: Build
          run: make build image=dev tag=5.3.0 -B
    
        - name: Tests
          run: make test image=dev tag=5.3.0 -B
          
        - name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
        - name: Push to Docker Hub
          run: docker push dockware/dev:5.3.0
  
