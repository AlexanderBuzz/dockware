name: Release dockware/play:*

#only manually
on:
  workflow_dispatch:

jobs:
  
    build-play-5-5-0:
      name: Release play:5.5.0
      runs-on: ubuntu-latest
      steps:
        - name: Clone Code
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: make install
    
        - name: ORCA Generate
          run: make generate -B
    
        - name: Build Image
          run: make build image=play tag=5.5.0 -B
    
        - name: Run SVRUnit Tests
          run: make test image=play tag=5.5.0 -B

        - name: Start Image
          run: docker run --rm -p 80:80 --name shop -d dockware/play:5.5.0

        - name: Wait for Container
          uses: jakejarvis/wait-action@master
          with:
            time: "30s"

        - name: Image Output
          run: docker logs shop

        - name: Install Cypress
          run: cd tests/cypress && make install -B

        - name: Run Cypress Tests
          run: |
            if [[ $SW_VERSION == 5.* ]]; then
               cd tests/cypress && make run5 url=http://localhost
            fi
          env:
            SW_VERSION: 5.5.0

        - name: Store Cypress Results
          uses: actions/upload-artifact@v2
          with:
            name: cypress_results_play_5.5.0
            retention-days: 1
            path: |
              Tests/Cypress/cypress/videos
              Tests/Cypress/cypress/screenshots

        - name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
        - name: Push to Docker Hub
          run: docker push dockware/play:5.5.0
  
